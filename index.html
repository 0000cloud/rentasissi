<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentas ISSI - Datos de Transferencia</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      background: #1a1a1a;
      padding: 50px 25px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .card-number {
      font-size: 1.7rem;
      letter-spacing: 2px;
      background: #ffffff;
      color: #111111;
      padding: 20px 15px;
      border-radius: 14px;
      border: 2px solid #111111;
      margin-bottom: 25px;
      user-select: all;
      font-weight: 700;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      cursor: pointer;

      /* Evitar que el número se vuelva azul en móviles o Safari */
      -webkit-touch-callout: none;
      -webkit-user-select: all;
      -webkit-text-fill-color: #111111;
      text-decoration: none;
    }

    .card-number:hover {
      box-shadow: 0 0 25px #fff, 0 0 40px #fff;
      transform: translateY(-4px);
    }

    .btn-copy {
      display: inline-block;
      padding: 16px 35px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #111111;
      border: 2px solid #111111;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .btn-copy:hover {
      color: #ffffff;
      background-color: #111111;
      box-shadow: 0 0 20px #fff, 0 0 35px #fff;
      border-color: #fff;
      transform: translateY(-3px);
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      animation: popupFade 0.5s forwards;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .info {
      font-size: 1rem;
      color: #ffffff;
      line-height: 1.6;
      margin-top: 15px;
    }

    .info span {
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 15px;
      }
      .card-number {
        font-size: 1.4rem;
      }
      .btn-copy {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rentas ISSI</h1>
    <h2>Datos para Transferencia Bancaria</h2>
    
    <div class="card-number" id="cardNumber" onclick="copyCard()">5101 2546 0906 4274</div>
    
    <button class="btn-copy" onclick="copyCard()">Copiar número</button>
    
    <div class="info">
      <p><span>Banco:</span> NU</p>
      <p><span>Nombre del titular:</span> Jose Gonzalez</p>
    </div>
  </div>

  <div class="popup" id="popupMsg">Número copiado ✅ Pega en tu app bancaria</div>

  <script>
    function copyCard() {
      const cardText = document.getElementById('cardNumber').innerText;
      navigator.clipboard.writeText(cardText).then(() => {
        const popup = document.getElementById('popupMsg');
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 2500);
      }).catch(err => {
        alert('No se pudo copiar el número. Intenta manualmente.');
      });
    }
  </script>
</body>
</html>
